<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maharashtra Tourism Guide</title>
    <meta name="description" content="Discover the best tourist destinations in Maharashtra with our comprehensive tourism guide. Find attractions, book guides, and plan your perfect trip." />
    <meta name="keywords" content="Maharashtra tourism, travel guide, tourist attractions, tour guides, trip planning" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aaaaryaannn.github.io/tourism-guide-app/" />
    <meta property="og:title" content="Maharashtra Tourism Guide" />
    <meta property="og:description" content="Discover the best tourist destinations in Maharashtra with our comprehensive tourism guide." />
    <meta property="og:image" content="https://example.com/path-to-your-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://aaaaryaannn.github.io/tourism-guide-app/" />
    <meta property="twitter:title" content="Maharashtra Tourism Guide" />
    <meta property="twitter:description" content="Discover the best tourist destinations in Maharashtra with our comprehensive tourism guide." />
    <meta property="twitter:image" content="https://example.com/path-to-your-image.jpg" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background-color: #111;
            border-radius: 40px;
            padding: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }
        .screen {
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 30px;
            overflow: hidden;
        }
        .screen-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            max-width: 600px;
        }
        .screen-button {
            padding: 10px 15px;
            background-color: #FF6B00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .screen-button:hover {
            background-color: #FF8533;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .description {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
